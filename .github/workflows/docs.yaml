name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install helm-docs
        run: |
          HELM_DOCS_VERSION="1.14.2"
          curl -sSLo helm-docs.tar.gz "https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz"
          tar -xzf helm-docs.tar.gz helm-docs
          sudo mv helm-docs /usr/local/bin/
          rm helm-docs.tar.gz

      - name: Generate chart READMEs
        run: |
          helm-docs --chart-search-root=charts

      - name: Generate root README
        run: |
          chmod +x scripts/generate-root-readme.sh
          ./scripts/generate-root-readme.sh

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push documentation
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git add -A
          git commit -m "docs: update chart documentation [skip ci]"
          git push
