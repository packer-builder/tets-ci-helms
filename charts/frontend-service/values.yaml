# Default replicas
replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Ingress configuration
ingress:
  enabled: false
  className: ""
  hosts:
    - host: frontend.local
      paths:
        - path: /
          pathType: Prefix

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Graceful shutdown configuration
lifecycle:
  preStop:
    enabled: true
    sleepSeconds: 5

# Liveness probe configuration
livenessProbe:
  enabled: true
  path: /healthz
  port: 80
  initialDelaySeconds: 10
  periodSeconds: 10

# Readiness probe configuration
readinessProbe:
  enabled: true
  path: /ready
  port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
