# Default configuration for api-service
# Minimum replicas for production workloads
# Updated: full flow test - api-service
replicaCount: 3

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 9090

resources:
  # New structure with named profiles
  default:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  high:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Active resource profile to use
resourceProfile: default

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  port: 9090
  initialDelaySeconds: 10
  periodSeconds: 15
